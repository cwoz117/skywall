<html>
  <head>
    <title>Skywall</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      .bg {
        background-image: url('Wall.jpg');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="bg w3-opacity"></div>
    <div class="w3-container w3-hover-shadow w3-round-large w3-display-middle w3-white" style="min-width:30%;">
      <header class="w3-container w3-blue w3-center" style="border-top-right-radius:8px;border-top-left-radius:8px;">
        <h1>Skywall</h1>
        <form class="w3-container w3-padding" action="#" method="post">
          <fieldset>
            <legend> Login</legend>
            <label> Username:</label>
            <input class="w3-input w3-round" type="text" name="username">
            <label> Password:</label>
            <input class="w3-input w3-round" type="password" name="password">
            <a href="dashboard.html" class="w3-button w3-blue w3-round w3-margin-top">Login</a>
          </fieldset>
        </form>
    </div>
  </body>
</html>
